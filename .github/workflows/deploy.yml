name: Deploy to Firebase Web Hosting
on:
  push: 
    branches: [master] 
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install
        run: npm install
      - name: Build & Deploy
        run: npm run deploy --token ${{ secrets.FIREBASE_PROJECT }}
